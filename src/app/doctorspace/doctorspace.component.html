
  <div class="overlay">
  <div class="row"
style="margin-top: 10%;margin-bottom: 10%;"
*ngIf="shows">
<div class="close" (click)="close()">
  &times;

</div>

          <div class="form-group col-3">
              <label> <font color="blue">ID</font></label><br/>
              <span class="text">{{doctor.id}}</span>
          </div>
          <div class="form-group col-3">
              <label><font color="blue">Name</font></label><br/>
              <span class="text">{{doctor.firstName}}</span>
         </div>
          <div class="form-group col-3">
              <label><font color="blue">EmailID</font></label><br/>
              <span class="text">{{doctor.email}}</span>
          </div>
          <div class="form-group col-3">
              <label><font color="blue">Password</font></label><br/>
              <span class="text">{{doctor.password}}</span>
          </div>


        <div class="form-group col-3">
            <label> <font color="blue">Contactno</font></label><br/>
            <span class="text">{{doctor.contactno}}</span>
        </div>
        <div class="form-group col-3">
            <label><font color="blue">Department</font></label><br/>
            <span class="text">{{doctor.department}}</span>
       </div>
        <div class="form-group col-3">
            <label><font color="blue">Qualification</font></label><br/>
            <span class="text">{{doctor.qualification}}</span>
        </div>
      </div>
  </div>
