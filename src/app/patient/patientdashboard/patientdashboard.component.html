<div class="modal fade" id="MyModal" tabindex="-10" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Profile</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <!-- Form fields -->
          <div class="mb-3">
            <label for="name" class="form-label">PatientID</label>
            <span type="text" class="form-control" id="name" >{{pat.id}}</span>
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <span type="text" class="form-control" id="name" >{{pat.name}}</span>
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Email</label>
            <span type="text" class="form-control" id="email" >{{pat.email}}</span>
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Contact NO</label>
            <span type="text" class="form-control" id="contactno" >{{pat.contactno}}</span>
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Gender</label>
            <span type="text" class="form-control" id="gender" >{{pat.gender}}</span>
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">State</label>
            <span type="text" class="form-control" id="state" >{{pat.state}}</span>
          </div>
          <!-- Add more form fields as needed -->
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <!-- <button type="button" class="btn btn-primary">Submit</button> -->
      </div>
    </div>
  </div>
</div>
